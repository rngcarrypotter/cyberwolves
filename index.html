<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Assembly and Configuration</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function scrollToConfigurator() {
            document.getElementById('base-models').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</head>
<body>
    <header>
        <div class="banner"></div>
    </header>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="configurator.html">Configurator</a></li>
            <li><a href="repair.html">PC & Phone Repair</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section class="hero">
            <div class="hero-text">
                <h1>Build Your Perfect PC</h1>
                <p>Select components and configure your dream PC with ease.</p>
                <button class="cta-button" onclick="scrollToConfigurator()">Get Started</button>
            </div>
        </section>
        <section class="video-section">
            <div class="container">
                <h2>Watch How to Build a PC</h2>
                <div class="video-container">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/VFShXKZtzfw" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </section>
        <section id="base-models" class="base-models">
            <div class="container">
                <h2>Choose Your Base Model</h2>
                <div class="model-options">
                    <div class="model">
                        <img src="high-end.jpg" alt="High-End Model">
                        <button class="cta-button" onclick="location.href='configurator.html?model=high-end'">High-End</button>
                    </div>
                    <div class="model">
                        <img src="midrange.jpg" alt="Mid-Range Model">
                        <button class="cta-button" onclick="location.href='configurator.html?model=mid-range'">Mid-Range</button>
                    </div>
                    <div class="model">
                        <img src="budget.jpg" alt="Budget Model">
                        <button class="cta-button" onclick="location.href='configurator.html?model=budget'">Budget</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 PC Assembly and Configuration. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
