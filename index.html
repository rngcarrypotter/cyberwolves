<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Assembly and Configuration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="banner"></div>
    </header>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="configurator.html">Configurator</a></li>
            <li><a href="repair.html">Repair</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section class="hero">
            <div class="hero-text">
                <h1>Build Your Perfect PC</h1>
                <p>Select components and configure your dream PC with ease.</p>
                <button class="cta-button">Get Started</button>
            </div>
        </section>
        <section class="configurator">
            <div class="container">
                <h2>PC Configurator</h2>
                <div class="configurator-ui">
                    <div class="component-selector">
                        <label for="cpu">CPU:</label>
                        <select id="cpu">
                            <option value="high-end">High-End</option>
                            <option value="mid-range">Mid-Range</option>
                            <option value="budget">Budget</option>
                        </select>
                    </div>
                    <div class="component-selector">
                        <label for="gpu">GPU:</label>
                        <select id="gpu">
                            <option value="high-end">High-End</option>
                            <option value="mid-range">Mid-Range</option>
                            <option value="budget">Budget</option>
                        </select>
                    </div>
                    <div class="component-selector">
                        <label for="ram">RAM:</label>
                        <select id="ram">
                            <option value="8gb">8 GB</option>
                            <option value="16gb">16 GB</option>
                            <option value="32gb">32 GB</option>
                            <option value="64gb">64 GB</option>
                            <option value="128gb">128 GB</option>
                        </select>
                    </div>
                    <div class="component-selector">
                        <label for="storage">Storage:</label>
                        <select id="storage">
                            <option value="256gb">256 GB SSD</option>
                            <option value="512gb">512 GB SSD</option>
                            <option value="1tb">1 TB SSD</option>
                            <option value="2tb">2 TB SSD</option>
                            <option value="4tb">4 TB SSD</option>
                        </select>
                    </div>
                </div>
                <div class="configurator-summary">
                    <h3>Summary</h3>
                    <ul>
                        <li><strong>CPU:</strong> <span id="summary-cpu">High-End</span></li>
                        <li><strong>GPU:</strong> <span id="summary-gpu">High-End</span></li>
                        <li><strong>RAM:</strong> <span id="summary-ram">16 GB</span></li>
                        <li><strong>Storage:</strong> <span id="summary-storage">1 TB SSD</span></li>
                    </ul>
                    <img src="default-pc.jpg" alt="Custom PC" id="pc-preview" class="image-placeholder">
                    <div class="summary-buttons">
                        <button class="cta-button">Add to Cart</button>
                        <button class="cta-button" onclick="location.href='configurator.html'">Further Customization</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 PC Assembly and Configuration. All rights reserved.</p>
        </div>
    </footer>
    <script>
        const cpuSelect = document.getElementById('cpu');
        const gpuSelect = document.getElementById('gpu');
        const ramSelect = document.getElementById('ram');
        const storageSelect = document.getElementById('storage');
        
        const summaryCpu = document.getElementById('summary-cpu');
        const summaryGpu = document.getElementById('summary-gpu');
        const summaryRam = document.getElementById('summary-ram');
        const summaryStorage = document.getElementById('summary-storage');
        
        const pcPreview = document.getElementById('pc-preview');
        
        function updateSummary() {
            summaryCpu.textContent = cpuSelect.options[cpuSelect.selectedIndex].text;
            summaryGpu.textContent = gpuSelect.options[gpuSelect.selectedIndex].text;
            summaryRam.textContent = ramSelect.options[ramSelect.selectedIndex].text;
            summaryStorage.textContent = storageSelect.options[storageSelect.selectedIndex].text;
            
            if (cpuSelect.value === 'high-end' && gpuSelect.value === 'high-end') {
                pcPreview.src = 'high-end-pc.jpg';
            } else if (cpuSelect.value === 'mid-range' && gpuSelect.value === 'mid-range') {
                pcPreview.src = 'mid-range-pc.jpg';
            } else if (cpuSelect.value === 'budget' && gpuSelect.value === 'budget') {
                pcPreview.src = 'budget-pc.jpg';
            } else {
                pcPreview.src = 'default-pc.jpg';
            }
        }
        
        cpuSelect.addEventListener('change', updateSummary);
        gpuSelect.addEventListener('change', updateSummary);
        ramSelect.addEventListener('change', updateSummary);
        storageSelect.addEventListener('change', updateSummary);
        
        updateSummary();
    </script>
</body>
</html>
